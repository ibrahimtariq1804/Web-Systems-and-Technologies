<!DOCTYPE html>
<html>
<head>
<title>Interactive Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h2>Interactive Form</h2>
<form onsubmit="showMessage(); return false;">
<input type="text" class="form-control" placeholder="Name" onfocus="focusEvent(event)" onblur="blurEvent(event)"><br>
<input type="email" class="form-control" placeholder="Email" onfocus="focusEvent(event)" onblur="blurEvent(event)"><br>
<textarea id="inputText" class="form-control" placeholder="Type something..." oninput="charCount()"></textarea>
<p>Character Count: <span id="count">0</span></p>
<select class="form-select" onchange="alert('Selection Changed!')">
<option>Option 1</option>
<option>Option 2</option>
</select><br>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script>
    function focusEvent(event) { event.target.style.backgroundColor = "lightblue";
}
function blurEvent(event) { event.target.style.backgroundColor = "white";
}
function charCount() { document.getElementById("count").innerText =
document.getElementById("inputText").value.length;
}
 
function showMessage() { alert("Form submitted!");
}

</script>
</body>
</html>
