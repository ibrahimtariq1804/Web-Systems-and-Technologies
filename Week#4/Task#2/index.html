<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Online Bookstore</title>
<link rel="stylesheet" href="index.css">
</head>
<body class="signup-page">
<div class="container">
<h1>Sign Up</h1>
<form action="home.html" method="POST" id="signupForm">
<input type="text" id="name" name="name" placeholder="Enter your name" required>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<input type="password" id="password" name="password" placeholder="Enter your password" required>
<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
<button type="submit">Create Account</button>
</form>
<p style="text-align: center; margin-top: 15px;">Already have an account? <a href="#" style="color: #6c63ff; text-decoration: none;">Login</a></p>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', function(event) {
const password = document.getElementById('password').value;
const confirmPassword = document.getElementById('confirm-password').value;

if (password !== confirmPassword) {
event.preventDefault();
alert('Passwords do not match!');
}
});
</script>
</body>
</html>
